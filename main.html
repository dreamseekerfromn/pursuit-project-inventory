<!DOCTYPE html>
<!--Pursuit Module 2, Inventory Project
    Author by Sung Yi
    -->
<html lang = "en">
    <head>
        <title>Game Inventory Manager</title>
        <meta charset = "utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script defer src="index.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    </head>
    <header>
        <h1>Game Inventory Manager</h1>
    </header>
    <body>
        <div class="item">
            <form class="new_item">
                <label for="new_item_title">Title</label><br/>
                <input type="text" class="new_item" id="new_item_title" /><br/>
                <label for="new_item_price">Price</label><br/>
                <input type="text" class="new_item" id="new_item_price" /><br/>
                <label for="new_item_stock">Stock</label><br/>
                <input type="text" class="new_item" id="new_item_stock" /><br/>
                <label for="new_item_desc">Description</label><br/>
                <textarea class="new_item" id="new_item_desc" ></textarea><br/>
                <label for="url">Image</label>
                <input type="url" class="url" id="url" pattern="https://.*" placeholder="https://"/><br/>
                <label for="platform">Platform</label>
                <select name="platform" id="platform">
                    <option>Steam</option>
                    <option>Epic</option>
                    <option>Switch</option>
                    <option>PS5</option>
                    <option>PS4</option>
                    <option>XBOX series S/X</option>
                    <option>XBOX One</option>
                    <option>Legacy Hardware/ETC</option>
                </select>
                <br />
                <input type="submit" id="new_item_submit" />
                <input type="button" id="new_item_reset" value="reset"/>
                <p class="err" id="new_item_err" style="display: none;" ></p>
            </form>
        </div>
        <div class="inventory_page">
            <p class="item_list" ></p>
        </div>
        <footer>
            Created by Sung Yi
        </footer>
    </body>
</html>
