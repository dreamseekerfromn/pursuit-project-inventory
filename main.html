<html lang = "en">
    <head>
        <title>Inventory Manager</title>
        <meta charset = "utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script defer src="index.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    </head>
    <header>
        <h1>Inventory Project</h1>
    </header>
    <body>
        <div class="item">
            <form class="new_item">
                <label for="new_item_title">Title</label><br/>
                <input type="text" class="new_item" id="new_item_title" /><br/>
                <label for="new_item_price">Price</label><br/>
                <input type="text" class="new_item" id="new_item_price" /><br/>
                <label for="new_item_stock">Stock</label><br/>
                <input type="text" class="new_item" id="new_item_stock" /><br/>
                <label for="new_item_desc">Description</label><br/>
                <textarea class="new_item" id="new_item_desc" ></textarea><br/>
                <input type="submit" id="new_item_submit" />
                <input type="button" id="new_item_reset" value="reset"/>
                <p class="err" id="new_item_err"></p>
            </form>
        </div>
        <div class="inventory_page">
            <p class="item_list"></p>
        </div>
    </body>
</html>
